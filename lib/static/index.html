<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT LED</title>
</head>
<body>
    <label>Enabled</label>
    <input type="checkbox" id="enable">
    <br />
    <label>Red: </label>
    <input class="must-enable" id="red" value="127" type="number" min="0" max="255" disabled>
    <label>Green: </label>
    <input class="must-enable" id="green" value="0" type="number" min="0" max="255" disabled>
    <label>Blue: </label>
    <input class="must-enable" id="blue" value="0" type="number" min="0" max="255" disabled>
    <button class="must-enable" id="set" disabled>Set</button>
    <script>
        document.getElementById("enable").addEventListener("click", () => {
            if(document.getElementById("enable").checked){
                console.log("Enabled!")
                fetch(`/led_on/${document.getElementById("red").value}/${document.getElementById("green").value}/${document.getElementById("blue").value}`)
                document.querySelectorAll(".must-enable").forEach(element => {
                    element.disabled = false
                });
            } else {
                console.log("Disabled!")
                fetch("/led_off")
                document.querySelectorAll(".must-enable").forEach(element => {
                    element.disabled = true
                });
            }
        })
        document.getElementById("set").addEventListener("click", () => {
            console.log("Changed!")
            fetch(`/led_on/${document.getElementById("red").value}/${document.getElementById("green").value}/${document.getElementById("blue").value}`)
        })
    </script>
</body>
</html>
